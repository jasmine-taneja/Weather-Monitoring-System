<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¤ Weather Monitoring Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6EE7B7, #3B82F6, #9333EA);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      width: 220px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05) rotate(1deg);
    }
    .value {
      font-size: 2em;
      margin-top: 10px;
    }
    iframe {
      border: none;
      border-radius: 12px;
      margin: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
  <!-- LottieFiles for fun animations -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    async function loadData() {
      let response = await fetch("https://api.thingspeak.com/channels/3056719/feeds.json?results=1");
      let data = await response.json();
      let last = data.feeds[0];
      document.getElementById("temp").innerText = last.field1 ? last.field1 + " Â°C" : "--";
      document.getElementById("hum").innerText = last.field2 ? last.field2 + " %" : "--";
    }
    setInterval(loadData, 5000); 
  </script>
</head>
<body onload="loadData()">

  <h1>ðŸŒˆ IoT Weather Monitoring Dashboard</h1>

  <div class="cards">
    <div class="card">
      <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_xjwk3c7v.json" background="transparent" speed="1" style="width: 100px; height: 100px;" autoplay loop></lottie-player>
      <h2>Temperature</h2>
      <div class="value" id="temp">--</div>
    </div>

    <div class="card">
      <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_oGlWy5.json" background="transparent" speed="1" style="width: 100px; height: 100px;" autoplay loop></lottie-player>
      <h2>Humidity</h2>
      <div class="value" id="hum">--</div>
    </div>
  </div>

  <h2>ðŸ“Š Live Graphs</h2>
  <iframe width="450" height="260" 
    src="https://thingspeak.com/channels/3056719/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true">
  </iframe>

  <iframe width="450" height="260" 
    src="https://thingspeak.com/channels/3056719/charts/2?bgcolor=%23ffffff&color=%23008000&dynamic=true">
  </iframe>

</body>
</html>
